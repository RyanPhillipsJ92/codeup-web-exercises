<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
<form  method="post" action="https://www.elformo.com/forms/70214066-5849-4ec9-aef6-a03c3cb36eef">

    <div>
    <label for="email">email</label>
        <input id="email" name="email" type="email" placeholder="Email" />
    </div>

    <div>
        <label for="password">password</label>
        <input id="password" name="password" type="password" placeholder="password" />
    </div>
    <br>

    <div>
    <label for="bio">Enter your Bio</label>
        <br>
        <textarea id="bio" name="bio" rows="5" cols="50" placeholder="Enter your bio"></textarea>
    </div>
    <br>

        <fieldset>
            <legend>How did you hear about us?</legend>
            <label for=""></label>
            <label for="billboard"><input type="radio" id="billboard" name="about-us" value="billboard">billboard</label>
           <br>
            <label for="radio advertisement"><input type="radio" id="radio advertisement" name="about-us" value="radio advertisement">radio advertisement</label>
           <br>
            <label for="internet advertiesment"><input type="radio" id="internet advertiesment" name="about-us" value="internet advertiesment">internet advertiesment</label>
            <br>
            <label for="other"><input type="radio" id="other" name="about-us" value="other">other</label>
        </fieldset>

        <label for="whichBrowser">Which Browser do you use?</label>
        <select id="whichBrowser" name="whichBrowser">
            <option value="Chrome">Chrome</option>
            <option value="Safari">Safari</option>
            <option value="Firefox">Firefox</option>
        </select>

    <div>
        <button>Submit</button>
    </div>
</form>
</body>
</html>

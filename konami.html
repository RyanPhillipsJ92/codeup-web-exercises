<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>
<h1>Konami Code</h1>

<div id="Gif">
    <img src="Notes/Images/img/mariogiphy.gif">
</div>
<script src="js/jquery-2.2.4.js"></script>

<script>
    "use strict";
    var konami =[];
    var knownGood = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13]
    $(document).keyup(function(event){
        konami.push(event.keyCode)
        if(JSON.stringify(konami)==JSON.stringify(knownGood)) {
            $('#Gif').css('display', 'flex');
            alert("You have added 30 lives");
        }
        console.log(event.keyCode);
        console.log(konami)
    });
    console.log(konami)


</script>
</body>
</html>
